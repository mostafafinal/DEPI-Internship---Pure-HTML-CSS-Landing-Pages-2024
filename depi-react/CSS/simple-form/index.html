<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CONTACT CONTOSO CONFERENCING</h1>
    <div class="address">
      <p class="company-name">Contoso Conferencing Ltd.</p>
      <div class="street">
        <p>123 South Street</p>
        <p>somewhere</p>
        <p>Over There</p>
        <p>USA</p>
      </div>

      <a href="#" class="email">contact@contoso.com</a>
      <p class="info">
        If you would like to contact Contoso <strong>Conferencing</strong>.
        whether....
      </p>

      <form class="contact-form">
        <fieldset>
          <legend>Contact Form</legend>
          <div class="username">
            <label for="name"><strong>1. Full name</strong></label>
            <input type="text" class="name" />
          </div>
          <div class="userphone">
            <label for="phone">2. Telephone</label>
            <input type="text" class="phone" />
          </div>
          <div class="useremail">
            <label for="email">3. Email Address</label>
            <input type="email" class="email" />
          </div>
          <div class="usermessage">
            <label for="message"><strong>4. Message</strong></label>
            <textarea name="message" id="message">Add your message</textarea>
          </div>
        </fieldset>
      </form>
      <button class="send">Send</button>
    </div>
  </body>
</html>
